<div class="container my-4">
    <h2 class="mb-4">Películas destacadas</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-5 g-4">
        @for (movie of movies; track movie.id) {
            <div class="pelicula col" (click)="verDetalle(movie.id, 'pelicula')">
                <div class="imagen-contenedor">
                    <img [src]="'https://image.tmdb.org/t/p/w300' + movie.poster_path" [alt]="movie.title">

                    <div class="overlay-info">
                                <p class="descripcion">{{ movie.overview }}</p>
                                <button class="ver-mas-btn" (click)="verDetalle(movie.id, 'pelicula'); $event.stopPropagation()">Ver más</button>
                    </div>
                </div>
                <div class="card-body d-flex flex-column">
                    <hgroup class="mx-2">
                        <h5 class="card-title mt-3">{{ movie.title }}</h5>
                        <h6 class="card-subtitle mb-2">{{ movie.release_date | date: 'yyyy' }}</h6>
                    </hgroup>
                </div>
            </div>
        }
    </div>
    <div class="text-center mt-4">
        <button class="ver-mas-btn btn btn-outline-primary" (click)="verMasPeliculas()">Ver más</button>
    </div>
    </div>

    <div class="container my-5">
    <h2 class="mb-4">Series destacadas</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4 row-cols-xxl-5 g-4">
        @for (serie of series; track serie.id) {
        <div class="pelicula col" (click)="verDetalle(serie.id, 'serie')">
            <div class="imagen-contenedor">
                <img [src]="'https://image.tmdb.org/t/p/w300' + serie.poster_path" [alt]="serie.name">
                <div class="overlay-info">
                        <p class="descripcion">{{ serie.overview }}</p>
                        <button class="ver-mas-btn" (click)="verDetalle(serie.id, 'serie'); $event.stopPropagation()">Ver más</button>
                </div>
            </div>
            <div class="card-body d-flex flex-column">
                    <hgroup class="mx-2">
                        <h5 class="card-title mt-3">{{ serie.name }}</h5>
                        <h6 class="card-subtitle mb-2">{{ serie.first_air_date | date: 'yyyy' }}</h6>
                    </hgroup>
            </div>
        </div>
        }
    </div>
    <div class="text-center mt-4">
        <button class="ver-mas-btn btn btn-outline-primary" (click)="verMasSeries()">Ver más</button>
    </div>
</div>
